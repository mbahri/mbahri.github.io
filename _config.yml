  bio      : "<p>I am a PhD Candidate in Computer Science at <a href=\"http://www.imperial.ac.uk\">Imperial College London</a> with <a href=\"https://wp.doc.ic.ac.uk/szafeiri/\">Dr Stefanos Zafeiriou</a> and <a href=\"https://www.imperial.ac.uk/people/m.bronstein\">Prof. Michael Bronstein</a> working on Geometric Deep Learning, with applications to Computer Vision and network analysis.</p><p>Recently, I was a Research Intern at <a href=\"https://ai.google/\">Google AI</a> in Machine Intelligence/Machine Perception for Fall 2018 in New York City. Before that, I interned in Quantitative Research (Systematic Trading) at <a href=\"https://www.jpmorgan.com/\">JPMorgan Chase & Co</a> in London for the Summer 2018.</p><p>I graduated with an MSc in Advanced Computing from Imperial College London, and a <em>Diplôme d'Ingénieur</em> in Applied Mathematics and CS from Ensimag (Grenoble), both with Distinction.<p/><p>I am a Qualcomm Innovation Fellow (2019), thanks Qualcomm!.</p>"
