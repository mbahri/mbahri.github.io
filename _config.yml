  name     : "Mehdi Bahri"
  job      : "PhD Candidate in Machine Learning"
  bio      : "I am a PhD Candidate in Machine Learning at <a href=\"http://www.imperial.ac.uk\">Imperial College London</a> with <a href=\"https://wp.doc.ic.ac.uk/szafeiri/\">Dr Stefanos Zafeiriou</a> and <a href=\"https://www.imperial.ac.uk/people/m.bronstein\">Prof Michael Bronstein</a> working on Geometric and Bayesian Deep Learning with applications to Computer Vision and network analysis. I am currently a Research Intern at <a href=\"https://ai.google/\">Google AI</a> in Machine Intelligence/Machine Perception for Fall 2018. Previously, I interned in Quantitative Research (Systematic Trading) at <a href=\"https://www.jpmorgan.com/\">JPMorgan Chase & Co</a> in London for the Summer 2018. I have been a research intern at <a href=\"https://www.speechmatics.com\">Speechmatics (Cantab Research Ltd.)</a> where I worked on improving the company's recurrent neural network language models, and a Data Scientist at <a href=\"https://www.harpercollins.co.uk\">HarperCollins Publishers</a> in London. I graduated with an MSc in Advanced Computing from Imperial College London, and a <em>Diplôme d'Ingénieur</em> in Applied Mathematics and CS from Ensimag (Grenoble)."
